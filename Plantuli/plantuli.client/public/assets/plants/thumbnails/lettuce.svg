<svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple lettuce for thumbnail -->
  <g transform="translate(24, 24)">
    <!-- Simple outer leaves -->
    <ellipse cx="-4" cy="2" rx="3.5" ry="6" fill="#22c55e" transform="rotate(-30)" opacity="0.9"/>
    <ellipse cx="4" cy="2" rx="3.5" ry="6" fill="#22c55e" transform="rotate(30)" opacity="0.9"/>
    <ellipse cx="0" cy="-1" rx="3.5" ry="6" fill="#16a34a" opacity="0.9"/>
    
    <!-- Simple middle layer -->
    <ellipse cx="-2.5" cy="1" rx="2.8" ry="5" fill="#4ade80" transform="rotate(-20)" opacity="0.8"/>
    <ellipse cx="2.5" cy="1" rx="2.8" ry="5" fill="#4ade80" transform="rotate(20)" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="2.8" ry="5" fill="#22c55e" opacity="0.8"/>
    
    <!-- Simple inner layer -->
    <ellipse cx="-1.5" cy="0.5" rx="2" ry="4" fill="#65a30d" transform="rotate(-12)" opacity="0.9"/>
    <ellipse cx="1.5" cy="0.5" rx="2" ry="4" fill="#65a30d" transform="rotate(12)" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="2" ry="4" fill="#84cc16" opacity="0.8"/>
    
    <!-- Simple center -->
    <ellipse cx="0" cy="0.5" rx="1.3" ry="3" fill="#a3e635" opacity="0.9"/>
    
    <!-- Simple veins */
    <g stroke="#16a34a" stroke-width="0.5" opacity="0.6">
      <line x1="-4" y1="-3" x2="-4" y2="6"/>
      <line x1="4" y1="-3" x2="4" y2="6"/>
      <line x1="0" y1="-5" x2="0" y2="3"/>
      <line x1="-2" y1="-3" x2="-2" y2="3"/>
      <line x1="2" y1="-3" x2="2" y2="3"/>
    </g>
    
    <!-- Simple root -->
    <ellipse cx="0" cy="8" rx="2.5" ry="1" fill="#78350f" opacity="0.4"/>
  </g>
</svg>