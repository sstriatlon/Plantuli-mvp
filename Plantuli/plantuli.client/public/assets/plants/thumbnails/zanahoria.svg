<svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple carrot for thumbnail -->
  <g transform="translate(24, 24)">
    <!-- Simple carrot root -->
    <g transform="translate(0, 6)">
      <ellipse cx="0" cy="3" rx="2" ry="6" fill="#f97316"/>
      <ellipse cx="0" cy="2.5" rx="1.6" ry="5" fill="#fb923c" opacity="0.9"/>
      <ellipse cx="0" cy="2" rx="1.2" ry="4" fill="#fdba74" opacity="0.7"/>
      <ellipse cx="0" cy="1.5" rx="0.8" ry="3" fill="#fed7aa" opacity="0.5"/>
      
      <!-- Simple carrot rings */
      <g stroke="#ea580c" stroke-width="0.3" opacity="0.6">
        <ellipse cx="0" cy="0" rx="1.2" ry="0.2"/>
        <ellipse cx="0" cy="1.5" rx="1.4" ry="0.2"/>
        <ellipse cx="0" cy="3" rx="1.6" ry="0.2"/>
        <ellipse cx="0" cy="4.5" rx="1.8" ry="0.2"/>
        <ellipse cx="0" cy="6" rx="1.4" ry="0.2"/>
        <ellipse cx="0" cy="7.5" rx="1" ry="0.2"/>
      </g>
      
      <!-- Simple root tip -->
      <ellipse cx="0" cy="9" rx="0.5" ry="1.2" fill="#ea580c"/>
    </g>
    
    <!-- Simple feathery leaves */
    <g fill="#22c55e" opacity="0.9">
      <!-- Left feathery leaves */
      <g transform="translate(-3, -10)">
        <rect x="0" y="0" width="0.4" height="12" fill="#16a34a"/>
        <g fill="#22c55e">
          <ellipse cx="-1.2" cy="2" rx="0.4" ry="1.8" transform="rotate(-45)"/>
          <ellipse cx="-1" cy="3.5" rx="0.4" ry="1.5" transform="rotate(-30)"/>
          <ellipse cx="-1.4" cy="5" rx="0.4" ry="2" transform="rotate(-50)"/>
          <ellipse cx="-0.8" cy="6.5" rx="0.4" ry="1.2" transform="rotate(-25)"/>
          <ellipse cx="-1.2" cy="8" rx="0.4" ry="1.6" transform="rotate(-40)"/>
          <ellipse cx="-0.9" cy="9.5" rx="0.4" ry="1.3" transform="rotate(-30)"/>
          
          <ellipse cx="1.2" cy="2.5" rx="0.4" ry="1.8" transform="rotate(45)"/>
          <ellipse cx="1" cy="4" rx="0.4" ry="1.5" transform="rotate(30)"/>
          <ellipse cx="1.4" cy="5.5" rx="0.4" ry="2" transform="rotate(50)"/>
          <ellipse cx="0.8" cy="7" rx="0.4" ry="1.2" transform="rotate(25)"/>
          <ellipse cx="1.2" cy="8.5" rx="0.4" ry="1.6" transform="rotate(40)"/>
          <ellipse cx="0.9" cy="10" rx="0.4" ry="1.3" transform="rotate(30)"/>
        </g>
      </g>
      
      <!-- Center feathery leaves */
      <g transform="translate(0, -12)">
        <rect x="0" y="0" width="0.5" height="14" fill="#16a34a"/>
        <g fill="#22c55e">
          <ellipse cx="-1.4" cy="2" rx="0.5" ry="2" transform="rotate(-40)"/>
          <ellipse cx="-1.1" cy="4" rx="0.5" ry="1.6" transform="rotate(-25)"/>
          <ellipse cx="-1.6" cy="6" rx="0.5" ry="2.3" transform="rotate(-45)"/>
          <ellipse cx="-0.9" cy="8" rx="0.5" ry="1.3" transform="rotate(-20)"/>
          <ellipse cx="-1.3" cy="10" rx="0.5" ry="1.8" transform="rotate(-35)"/>
          <ellipse cx="-1" cy="12" rx="0.5" ry="1.5" transform="rotate(-25)"/>
          
          <ellipse cx="1.4" cy="2.5" rx="0.5" ry="2" transform="rotate(40)"/>
          <ellipse cx="1.1" cy="4.5" rx="0.5" ry="1.6" transform="rotate(25)"/>
          <ellipse cx="1.6" cy="6.5" rx="0.5" ry="2.3" transform="rotate(45)"/>
          <ellipse cx="0.9" cy="8.5" rx="0.5" ry="1.3" transform="rotate(20)"/>
          <ellipse cx="1.3" cy="10.5" rx="0.5" ry="1.8" transform="rotate(35)"/>
          <ellipse cx="1" cy="12.5" rx="0.5" ry="1.5" transform="rotate(25)"/>
        </g>
      </g>
      
      <!-- Right feathery leaves */
      <g transform="translate(3, -8)">
        <rect x="0" y="0" width="0.4" height="10" fill="#16a34a"/>
        <g fill="#22c55e">
          <ellipse cx="-1.2" cy="1.5" rx="0.4" ry="1.6" transform="rotate(-45)"/>
          <ellipse cx="-1" cy="3" rx="0.4" ry="1.3" transform="rotate(-30)"/>
          <ellipse cx="-1.4" cy="4.5" rx="0.4" ry="1.8" transform="rotate(-50)"/>
          <ellipse cx="-0.8" cy="6" rx="0.4" ry="1" transform="rotate(-25)"/>
          <ellipse cx="-1.2" cy="7.5" rx="0.4" ry="1.4" transform="rotate(-40)"/>
          <ellipse cx="-0.9" cy="9" rx="0.4" ry="1.1" transform="rotate(-30)"/>
          
          <ellipse cx="1.2" cy="2" rx="0.4" ry="1.6" transform="rotate(45)"/>
          <ellipse cx="1" cy="3.5" rx="0.4" ry="1.3" transform="rotate(30)"/>
          <ellipse cx="1.4" cy="5" rx="0.4" ry="1.8" transform="rotate(50)"/>
          <ellipse cx="0.8" cy="6.5" rx="0.4" ry="1" transform="rotate(25)"/>
          <ellipse cx="1.2" cy="8" rx="0.4" ry="1.4" transform="rotate(40)"/>
          <ellipse cx="0.9" cy="9.5" rx="0.4" ry="1.1" transform="rotate(30)"/>
        </g>
      </g>
    </g>
    
    <!-- Simple ground line -->
    <line x1="-6" y1="6" x2="6" y2="6" stroke="#92400e" stroke-width="0.8" opacity="0.6"/>
  </g>
</svg>