<svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple hydrangea for thumbnail -->
  <g transform="translate(24, 24)">
    <!-- Simple stems -->
    <rect x="-0.6" y="-12" width="1.2" height="26" fill="#16a34a"/>
    <rect x="-3.5" y="-8" width="1" height="20" fill="#15803d"/>
    <rect x="2.5" y="-6" width="1" height="18" fill="#15803d"/>
    
    <!-- Simple hydrangea clusters */
    <g transform="translate(-3, -8)">
      <!-- Simple blue cluster -->
      <circle cx="0" cy="0" r="3.5" fill="#3b82f6" opacity="0.9"/>
      <g fill="#60a5fa">
        <circle cx="-1.8" cy="-1.8" r="0.8"/>
        <circle cx="1.8" cy="-1.8" r="0.8"/>
        <circle cx="-1.8" cy="1.8" r="0.8"/>
        <circle cx="1.8" cy="1.8" r="0.8"/>
        <circle cx="0" cy="-2.5" r="0.7"/>
        <circle cx="0" cy="2.5" r="0.7"/>
        <circle cx="-2.5" cy="0" r="0.7"/>
        <circle cx="2.5" cy="0" r="0.7"/>
      </g>
      <g fill="#93c5fd" opacity="0.8">
        <circle cx="-1.2" cy="-1.2" r="0.5"/>
        <circle cx="1.2" cy="-1.2" r="0.5"/>
        <circle cx="-1.2" cy="1.2" r="0.5"/>
        <circle cx="1.2" cy="1.2" r="0.5"/>
        <circle cx="0" cy="0" r="0.4"/>
      </g>
    </g>
    
    <g transform="translate(3, -5)">
      <!-- Simple pink cluster -->
      <circle cx="0" cy="0" r="3" fill="#ec4899" opacity="0.9"/>
      <g fill="#f472b6">
        <circle cx="-1.5" cy="-1.5" r="0.7"/>
        <circle cx="1.5" cy="-1.5" r="0.7"/>
        <circle cx="-1.5" cy="1.5" r="0.7"/>
        <circle cx="1.5" cy="1.5" r="0.7"/>
        <circle cx="0" cy="-2.1" r="0.6"/>
        <circle cx="0" cy="2.1" r="0.6"/>
        <circle cx="-2.1" cy="0" r="0.6"/>
        <circle cx="2.1" cy="0" r="0.6"/>
      </g>
      <g fill="#f9a8d4" opacity="0.8">
        <circle cx="-1" cy="-1" r="0.4"/>
        <circle cx="1" cy="-1" r="0.4"/>
        <circle cx="-1" cy="1" r="0.4"/>
        <circle cx="1" cy="1" r="0.4"/>
        <circle cx="0" cy="0" r="0.35"/>
      </g>
    </g>
    
    <g transform="translate(0, -1)">
      <!-- Simple purple cluster -->
      <circle cx="0" cy="0" r="2.5" fill="#8b5cf6" opacity="0.9"/>
      <g fill="#a78bfa">
        <circle cx="-1.3" cy="-1.3" r="0.6"/>
        <circle cx="1.3" cy="-1.3" r="0.6"/>
        <circle cx="-1.3" cy="1.3" r="0.6"/>
        <circle cx="1.3" cy="1.3" r="0.6"/>
        <circle cx="0" cy="-1.8" r="0.5"/>
        <circle cx="0" cy="1.8" r="0.5"/>
        <circle cx="-1.8" cy="0" r="0.5"/>
        <circle cx="1.8" cy="0" r="0.5"/>
      </g>
      <g fill="#c4b5fd" opacity="0.8">
        <circle cx="-0.9" cy="-0.9" r="0.35"/>
        <circle cx="0.9" cy="-0.9" r="0.35"/>
        <circle cx="-0.9" cy="0.9" r="0.35"/>
        <circle cx="0.9" cy="0.9" r="0.35"/>
        <circle cx="0" cy="0" r="0.3"/>
      </g>
    </g>
    
    <!-- Simple leaves -->
    <ellipse cx="-6" cy="4" rx="2.5" ry="5" fill="#22c55e" transform="rotate(-25)" opacity="0.9"/>
    <ellipse cx="6" cy="5" rx="2.5" ry="5" fill="#22c55e" transform="rotate(25)" opacity="0.9"/>
    <ellipse cx="0" cy="8" rx="2.5" ry="4.5" fill="#16a34a" opacity="0.9"/>
    
    <!-- Simple leaf veins */
    <g stroke="#15803d" stroke-width="0.6" opacity="0.7">
      <line x1="-6" y1="-1" x2="-6" y2="9"/>
      <line x1="6" y1="0" x2="6" y2="10"/>
      <line x1="0" y1="3.5" x2="0" y2="12.5"/>
      <!-- Secondary veins */
      <line x1="-7.5" y1="1" x2="-4.5" y2="4"/>
      <line x1="-7.5" y1="7" x2="-4.5" y2="10"/>
      <line x1="7.5" y1="2" x2="4.5" y2="5"/>
      <line x1="7.5" y1="8" x2="4.5" y2="11"/>
      <line x1="-1.5" y1="5.5" x2="1.5" y2="8.5"/>
      <line x1="-1.5" y1="10.5" x2="1.5" y2="13.5"/>
    </g>
    
    <!-- Simple root */
    <ellipse cx="0" cy="16" rx="6" ry="2.5" fill="#92400e" opacity="0.4"/>
  </g>
</svg>