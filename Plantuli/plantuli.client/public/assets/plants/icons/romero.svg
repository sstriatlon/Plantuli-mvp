<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rosemary herb with needle-like leaves - compact icon -->
  <g transform="translate(12, 12)">
    <!-- Main rosemary stems -->
    <rect x="-0.3" y="-8" width="0.6" height="16" fill="#16a34a"/>
    <rect x="-2" y="-6" width="0.5" height="12" fill="#15803d"/>
    <rect x="1.5" y="-5" width="0.5" height="10" fill="#15803d"/>
    
    <!-- Needle-like rosemary leaves -->
    <g fill="#22c55e" opacity="0.9">
      <!-- Left side needles -->
      <rect x="-3.5" y="-6" width="1.5" height="0.3" transform="rotate(-15)"/>
      <rect x="-3.2" y="-5" width="1.3" height="0.3" transform="rotate(-10)"/>
      <rect x="-3.8" y="-4" width="1.6" height="0.3" transform="rotate(-20)"/>
      <rect x="-3" y="-3" width="1.2" height="0.3" transform="rotate(-8)"/>
      <rect x="-3.6" y="-2" width="1.4" height="0.3" transform="rotate(-18)"/>
      <rect x="-2.8" y="-1" width="1.1" height="0.3" transform="rotate(-5)"/>
      <rect x="-3.4" y="0" width="1.3" height="0.3" transform="rotate(-15)"/>
      <rect x="-2.6" y="1" width="1" height="0.3" transform="rotate(-3)"/>
      <rect x="-3.2" y="2" width="1.2" height="0.3" transform="rotate(-12)"/>
      <rect x="-2.4" y="3" width="0.9" height="0.3"/>
    </g>
    
    <g fill="#22c55e" opacity="0.9">
      <!-- Right side needles -->
      <rect x="2" y="-5.5" width="1.5" height="0.3" transform="rotate(15)"/>
      <rect x="1.7" y="-4.5" width="1.3" height="0.3" transform="rotate(10)"/>
      <rect x="2.3" y="-3.5" width="1.6" height="0.3" transform="rotate(20)"/>
      <rect x="1.5" y="-2.5" width="1.2" height="0.3" transform="rotate(8)"/>
      <rect x="2.1" y="-1.5" width="1.4" height="0.3" transform="rotate(18)"/>
      <rect x="1.3" y="-0.5" width="1.1" height="0.3" transform="rotate(5)"/>
      <rect x="1.9" y="0.5" width="1.3" height="0.3" transform="rotate(15)"/>
      <rect x="1.1" y="1.5" width="1" height="0.3" transform="rotate(3)"/>
      <rect x="1.7" y="2.5" width="1.2" height="0.3" transform="rotate(12)"/>
      <rect x="0.9" y="3.5" width="0.9" height="0.3"/>
    </g>
    
    <g fill="#16a34a" opacity="0.8">
      <!-- Center needles */
      <rect x="-0.6" y="-7" width="1.2" height="0.3"/>
      <rect x="-0.5" y="-6" width="1" height="0.3"/>
      <rect x="-0.7" y="-5" width="1.4" height="0.3"/>
      <rect x="-0.4" y="-4" width="0.8" height="0.3"/>
      <rect x="-0.6" y="-3" width="1.2" height="0.3"/>
      <rect x="-0.3" y="-2" width="0.6" height="0.3"/>
      <rect x="-0.5" y="-1" width="1" height="0.3"/>
      <rect x="-0.2" y="0" width="0.4" height="0.3"/>
      <rect x="-0.4" y="1" width="0.8" height="0.3"/>
      <rect x="-0.1" y="2" width="0.2" height="0.3"/>
    </g>
    
    <!-- Small rosemary flowers -->
    <g fill="#8b5cf6">
      <circle cx="-2.5" cy="-6.5" r="0.3"/>
      <circle cx="2" cy="-5" r="0.3"/>
      <circle cx="-1.8" cy="-3.5" r="0.2"/>
      <circle cx="1.5" cy="-2" r="0.2"/>
      <circle cx="-2.2" cy="0.5" r="0.2"/>
    </g>
    
    <!-- Woody base stems -->
    <g fill="#8b5a2b" opacity="0.7">
      <rect x="-0.4" y="4" width="0.8" height="4"/>
      <rect x="-2.2" y="3" width="0.4" height="3"/>
      <rect x="1.8" y="2.5" width="0.4" height="2.5"/>
    </g>
    
    <!-- Root system -->
    <ellipse cx="0" cy="8" rx="2.5" ry="1" fill="#92400e" opacity="0.4"/>
  </g>
</svg>