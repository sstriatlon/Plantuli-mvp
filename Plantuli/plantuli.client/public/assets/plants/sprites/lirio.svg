<svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Detailed lily for canvas -->
  <g transform="translate(32, 32)">
    <!-- Large lily flower -->
    <g transform="translate(0, -20)">
      <!-- Six large lily petals with curves -->
      <ellipse cx="-4" cy="-2" rx="2.5" ry="8" fill="#f8fafc" transform="rotate(-35)" opacity="0.98"/>
      <ellipse cx="4" cy="-2" rx="2.5" ry="8" fill="#f8fafc" transform="rotate(35)" opacity="0.98"/>
      <ellipse cx="0" cy="-6" rx="2.5" ry="8" fill="#ffffff" opacity="0.98"/>
      <ellipse cx="-4" cy="4" rx="2.5" ry="8" fill="#f8fafc" transform="rotate(-145)" opacity="0.98"/>
      <ellipse cx="4" cy="4" rx="2.5" ry="8" fill="#f8fafc" transform="rotate(145)" opacity="0.98"/>
      <ellipse cx="0" cy="7" rx="2.5" ry="8" fill="#ffffff" transform="rotate(180)" opacity="0.98"/>
      
      <!-- Petal texture and veins -->
      <g stroke="#f1f5f9" stroke-width="0.4" opacity="0.6">
        <line x1="-4" y1="-8" x2="-4" y2="4" transform="rotate(-35)"/>
        <line x1="4" y1="-8" x2="4" y2="4" transform="rotate(35)"/>
        <line x1="0" y1="-12" x2="0" y2="2"/>
        <line x1="-4" y1="-2" x2="-4" y2="10" transform="rotate(-145)"/>
        <line x1="4" y1="-2" x2="4" y2="10" transform="rotate(145)"/>
        <line x1="0" y1="1" x2="0" y2="13" transform="rotate(180)"/>
      </g>
      
      <!-- Detailed petal spots -->
      <g fill="#ef4444" opacity="0.8">
        <circle cx="-3" cy="-1" r="0.4"/>
        <circle cx="-2.5" cy="0.5" r="0.3"/>
        <circle cx="-3.5" cy="0.8" r="0.25"/>
        <circle cx="-2.8" cy="-2" r="0.2"/>
        
        <circle cx="3" cy="-1" r="0.4"/>
        <circle cx="2.5" cy="0.5" r="0.3"/>
        <circle cx="3.5" cy="0.8" r="0.25"/>
        <circle cx="2.8" cy="-2" r="0.2"/>
        
        <circle cx="0" cy="-4" r="0.4"/>
        <circle cx="0.5" cy="-3" r="0.3"/>
        <circle cx="-0.5" cy="-3" r="0.3"/>
        <circle cx="0" cy="-2" r="0.25"/>
        <circle cx="0.8" cy="-4.5" r="0.2"/>
        <circle cx="-0.8" cy="-4.5" r="0.2"/>
      </g>
      
      <!-- Additional smaller spots */
      <g fill="#f87171" opacity="0.6">
        <circle cx="-2.2" cy="1.2" r="0.15"/>
        <circle cx="-3.8" cy="-0.5" r="0.15"/>
        <circle cx="2.2" cy="1.2" r="0.15"/>
        <circle cx="3.8" cy="-0.5" r="0.15"/>
        <circle cx="0.3" cy="-2.5" r="0.15"/>
        <circle cx="-0.3" cy="-2.5" r="0.15"/>
      </g>
      
      <!-- Large center stamens -->
      <g fill="#fbbf24">
        <rect x="-2" y="-1.5" width="0.4" height="3.5"/>
        <rect x="-1" y="-1.5" width="0.4" height="3.5"/>
        <rect x="0" y="-1.5" width="0.4" height="3.5"/>
        <rect x="1" y="-1.5" width="0.4" height="3.5"/>
        <rect x="2" y="-1.5" width="0.4" height="3.5"/>
        <rect x="-0.5" y="-1.5" width="0.4" height="3.8"/>
        <!-- Large anthers -->
        <ellipse cx="-1.8" cy="-1.5" rx="0.6" ry="0.4" fill="#d97706"/>
        <ellipse cx="-0.8" cy="-1.5" rx="0.6" ry="0.4" fill="#d97706"/>
        <ellipse cx="0.2" cy="-1.5" rx="0.6" ry="0.4" fill="#d97706"/>
        <ellipse cx="1.2" cy="-1.5" rx="0.6" ry="0.4" fill="#d97706"/>
        <ellipse cx="2.2" cy="-1.5" rx="0.6" ry="0.4" fill="#d97706"/>
        <ellipse cx="-0.3" cy="-1.5" rx="0.6" ry="0.4" fill="#d97706"/>
      </g>
      
      <!-- Central pistil -->
      <rect x="-0.2" y="-2.2" width="0.4" height="4.5" fill="#16a34a"/>
      <circle cx="0" cy="-2.2" r="0.4" fill="#22c55e"/>
      <g fill="#84cc16" opacity="0.8">
        <circle cx="0" cy="-2.2" r="0.2"/>
      </g>
    </g>
    
    <!-- Secondary smaller lily -->
    <g transform="translate(-10, -12)">
      <ellipse cx="-2" cy="-1" rx="1.5" ry="5" fill="#f8fafc" transform="rotate(-30)" opacity="0.9"/>
      <ellipse cx="2" cy="-1" rx="1.5" ry="5" fill="#f8fafc" transform="rotate(30)" opacity="0.9"/>
      <ellipse cx="0" cy="-3" rx="1.5" ry="5" fill="#ffffff" opacity="0.9"/>
      <ellipse cx="-2" cy="2" rx="1.5" ry="5" fill="#f8fafc" transform="rotate(-150)" opacity="0.9"/>
      <ellipse cx="2" cy="2" rx="1.5" ry="5" fill="#f8fafc" transform="rotate(150)" opacity="0.9"/>
      <ellipse cx="0" cy="3.5" rx="1.5" ry="5" fill="#ffffff" transform="rotate(180)" opacity="0.9"/>
      
      <!-- Small spots -->
      <g fill="#ef4444" opacity="0.7">
        <circle cx="-1.5" cy="-0.5" r="0.2"/>
        <circle cx="1.5" cy="-0.5" r="0.2"/>
        <circle cx="0" cy="-2" r="0.2"/>
      </g>
      
      <!-- Small stamens -->
      <g fill="#fbbf24">
        <rect x="-0.6" y="-0.5" width="0.2" height="1.2"/>
        <rect x="-0.2" y="-0.5" width="0.2" height="1.2"/>
        <rect x="0.2" y="-0.5" width="0.2" height="1.2"/>
        <rect x="0.6" y="-0.5" width="0.2" height="1.2"/>
      </g>
    </g>
    
    <!-- Thick lily stems -->
    <rect x="-1" y="-12" width="2" height="30" fill="#16a34a"/>
    <rect x="-11" y="-6" width="1.5" height="20" fill="#15803d"/>
    
    <!-- Large lily leaves */
    <ellipse cx="-8" cy="-2" rx="2" ry="10" fill="#22c55e" transform="rotate(-20)" opacity="0.95"/>
    <ellipse cx="8" cy="2" rx="2" ry="10" fill="#22c55e" transform="rotate(20)" opacity="0.95"/>
    <ellipse cx="0" cy="8" rx="2" ry="8" fill="#16a34a" opacity="0.95"/>
    <ellipse cx="-4" cy="6" rx="1.8" ry="7" fill="#22c55e" transform="rotate(-10)" opacity="0.9"/>
    <ellipse cx="5" cy="8" rx="1.8" ry="7" fill="#22c55e" transform="rotate(10)" opacity="0.9"/>
    
    <!-- Detailed leaf veins */
    <g stroke="#15803d" stroke-width="0.8" opacity="0.7">
      <line x1="-8" y1="-12" x2="-8" y2="8"/>
      <line x1="8" y1="-8" x2="8" y2="12"/>
      <line x1="0" y1="0" x2="0" y2="16"/>
      <line x1="-4" y1="-1" x2="-4" y2="13"/>
      <line x1="5" y1="1" x2="5" y2="15"/>
    </g>
    
    <!-- Secondary leaf veins */
    <g stroke="#15803d" stroke-width="0.4" opacity="0.5">
      <line x1="-9" y1="-8" x2="-7" y2="-6"/>
      <line x1="-9" y1="-2" x2="-7" y2="0"/>
      <line x1="-9" y1="4" x2="-7" y2="6"/>
      <line x1="9" y1="-4" x2="7" y2="-2"/>
      <line x1="9" y1="2" x2="7" y2="4"/>
      <line x1="9" y1="8" x2="7" y2="10"/>
    </g>
    
    <!-- Bulb system */
    <ellipse cx="0" cy="20" rx="6" ry="4" fill="#92400e" opacity="0.6"/>
    <ellipse cx="-3" cy="18" rx="3" ry="2.5" fill="#92400e" opacity="0.5"/>
    <ellipse cx="4" cy="19" rx="3" ry="2.5" fill="#92400e" opacity="0.5"/>
  </g>
</svg>