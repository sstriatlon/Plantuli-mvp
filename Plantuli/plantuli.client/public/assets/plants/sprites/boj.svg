<svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Detailed boxwood shrub for canvas -->
  <g transform="translate(32, 32)">
    <!-- Dense boxwood foliage structure - multiple layers -->
    <g fill="#16a34a" opacity="0.95">
      <!-- Top dense layer -->
      <circle cx="-4" cy="-18" r="3.5"/>
      <circle cx="4" cy="-18" r="3.5"/>
      <circle cx="0" cy="-20" r="3"/>
      <circle cx="-2" cy="-16" r="2.8"/>
      <circle cx="2" cy="-16" r="2.8"/>
      <circle cx="-6" cy="-15" r="2.5"/>
      <circle cx="6" cy="-15" r="2.5"/>
      <circle cx="-1" cy="-14" r="2.2"/>
      <circle cx="1" cy="-14" r="2.2"/>
    </g>
    
    <g fill="#22c55e" opacity="0.9">
      <!-- Upper middle layer -->
      <circle cx="-6" cy="-10" r="4"/>
      <circle cx="6" cy="-10" r="4"/>
      <circle cx="0" cy="-12" r="3.8"/>
      <circle cx="-3" cy="-8" r="3.2"/>
      <circle cx="3" cy="-8" r="3.2"/>
      <circle cx="-8" cy="-7" r="2.8"/>
      <circle cx="8" cy="-7" r="2.8"/>
      <circle cx="-1.5" cy="-6" r="2.5"/>
      <circle cx="1.5" cy="-6" r="2.5"/>
      <circle cx="-4.5" cy="-5" r="2.2"/>
      <circle cx="4.5" cy="-5" r="2.2"/>
    </g>
    
    <g fill="#16a34a" opacity="0.85">
      <!-- Middle layer */
      <circle cx="-8" cy="-2" r="4.5"/>
      <circle cx="8" cy="-2" r="4.5"/>
      <circle cx="0" cy="-4" r="4.2"/>
      <circle cx="-4" cy="0" r="3.8"/>
      <circle cx="4" cy="0" r="3.8"/>
      <circle cx="-10" cy="1" r="3.2"/>
      <circle cx="10" cy="1" r="3.2"/>
      <circle cx="-2" cy="2" r="3"/>
      <circle cx="2" cy="2" r="3"/>
      <circle cx="-6" cy="3" r="2.8"/>
      <circle cx="6" cy="3" r="2.8"/>
      <circle cx="-1" cy="4" r="2.5"/>
      <circle cx="1" cy="4" r="2.5"/>
    </g>
    
    <g fill="#15803d" opacity="0.8">
      <!-- Lower middle layer -->
      <circle cx="-9" cy="6" r="4.2"/>
      <circle cx="9" cy="6" r="4.2"/>
      <circle cx="0" cy="5" r="4"/>
      <circle cx="-5" cy="8" r="3.5"/>
      <circle cx="5" cy="8" r="3.5"/>
      <circle cx="-11" cy="9" r="3"/>
      <circle cx="11" cy="9" r="3"/>
      <circle cx="-2.5" cy="10" r="2.8"/>
      <circle cx="2.5" cy="10" r="2.8"/>
      <circle cx="-7" cy="11" r="2.5"/>
      <circle cx="7" cy="11" r="2.5"/>
    </g>
    
    <g fill="#166534" opacity="0.75">
      <!-- Base layer -->
      <circle cx="-8" cy="14" r="4"/>
      <circle cx="8" cy="14" r="4"/>
      <circle cx="0" cy="13" r="3.8"/>
      <circle cx="-4" cy="16" r="3.2"/>
      <circle cx="4" cy="16" r="3.2"/>
      <circle cx="-10" cy="17" r="2.8"/>
      <circle cx="10" cy="17" r="2.8"/>
      <circle cx="-2" cy="18" r="2.5"/>
      <circle cx="2" cy="18" r="2.5"/>
      <circle cx="-6" cy="19" r="2.2"/>
      <circle cx="6" cy="19" r="2.2"/>
    </g>
    
    <!-- Individual detailed leaves for realistic texture -->
    <g fill="#4ade80" opacity="0.7">
      <ellipse cx="-5" cy="-17" rx="0.8" ry="1.5" transform="rotate(-35)"/>
      <ellipse cx="5" cy="-17" rx="0.8" ry="1.5" transform="rotate(35)"/>
      <ellipse cx="0" cy="-19" rx="0.8" ry="1.5"/>
      <ellipse cx="-7" cy="-12" rx="0.8" ry="1.5" transform="rotate(-25)"/>
      <ellipse cx="7" cy="-12" rx="0.8" ry="1.5" transform="rotate(25)"/>
      <ellipse cx="-9" cy="-5" rx="0.8" ry="1.5" transform="rotate(-20)"/>
      <ellipse cx="9" cy="-5" rx="0.8" ry="1.5" transform="rotate(20)"/>
      <ellipse cx="-10" cy="3" rx="0.8" ry="1.5" transform="rotate(-15)"/>
      <ellipse cx="10" cy="3" rx="0.8" ry="1.5" transform="rotate(15)"/>
      <ellipse cx="-8" cy="12" rx="0.8" ry="1.5" transform="rotate(-10)"/>
      <ellipse cx="8" cy="12" rx="0.8" ry="1.5" transform="rotate(10)"/>
    </g>
    
    <!-- More individual leaves scattered throughout -->
    <g fill="#65a30d" opacity="0.6">
      <ellipse cx="-3" cy="-15" rx="0.6" ry="1.2" transform="rotate(-40)"/>
      <ellipse cx="3" cy="-15" rx="0.6" ry="1.2" transform="rotate(40)"/>
      <ellipse cx="-6" cy="-8" rx="0.6" ry="1.2" transform="rotate(-30)"/>
      <ellipse cx="6" cy="-8" rx="0.6" ry="1.2" transform="rotate(30)"/>
      <ellipse cx="-8" cy="0" rx="0.6" ry="1.2" transform="rotate(-25)"/>
      <ellipse cx="8" cy="0" rx="0.6" ry="1.2" transform="rotate(25)"/>
      <ellipse cx="-7" cy="8" rx="0.6" ry="1.2" transform="rotate(-18)"/>
      <ellipse cx="7" cy="8" rx="0.6" ry="1.2" transform="rotate(18)"/>
      <ellipse cx="-5" cy="15" rx="0.6" ry="1.2" transform="rotate(-12)"/>
      <ellipse cx="5" cy="15" rx="0.6" ry="1.2" transform="rotate(12)"/>
    </g>
    
    <!-- Subtle leaf venation patterns -->
    <g stroke="#15803d" stroke-width="0.3" opacity="0.4">
      <line x1="-5" y1="-18" x2="-5" y2="-16"/>
      <line x1="5" y1="-18" x2="5" y2="-16"/>
      <line x1="-7" y1="-13" x2="-7" y2="-11"/>
      <line x1="7" y1="-13" x2="7" y2="-11"/>
      <line x1="-9" y1="-6" x2="-9" y2="-4"/>
      <line x1="9" y1="-6" x2="9" y2="-4"/>
      <line x1="-10" y1="2" x2="-10" y2="4"/>
      <line x1="10" y1="2" x2="10" y2="4"/>
      <line x1="-8" y1="11" x2="-8" y2="13"/>
      <line x1="8" y1="11" x2="8" y2="13"/>
    </g>
    
    <!-- Multiple woody stems hidden within foliage -->
    <g fill="#8b5a2b" opacity="0.4">
      <rect x="-0.8" y="8" width="1.6" height="12"/>
      <rect x="-3" y="12" width="1.2" height="8"/>
      <rect x="1.8" y="12" width="1.2" height="8"/>
      <rect x="-5" y="14" width="1" height="6"/>
      <rect x="4" y="14" width="1" height="6"/>
    </g>
    
    <!-- Extensive root system -->
    <ellipse cx="0" cy="22" rx="12" ry="4" fill="#92400e" opacity="0.5"/>
    <ellipse cx="-6" cy="20" rx="5" ry="2.5" fill="#92400e" opacity="0.4"/>
    <ellipse cx="7" cy="21" rx="5" ry="2.5" fill="#92400e" opacity="0.4"/>
    <ellipse cx="-10" cy="18" rx="3" ry="1.8" fill="#92400e" opacity="0.3"/>
    <ellipse cx="11" cy="19" rx="3" ry="1.8" fill="#92400e" opacity="0.3"/>
  </g>
</svg>