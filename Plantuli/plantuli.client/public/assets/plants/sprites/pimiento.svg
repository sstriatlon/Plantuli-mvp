<svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Detailed bell pepper plant for canvas -->
  <g transform="translate(32, 32)">
    <!-- Multiple thick stems -->
    <rect x="-1" y="-20" width="2" height="35" fill="#16a34a"/>
    <rect x="-4" y="-15" width="1.5" height="28" fill="#15803d"/>
    <rect x="2.5" y="-12" width="1.5" height="25" fill="#15803d"/>
    <rect x="-7" y="-10" width="1.2" height="20" fill="#15803d"/>
    <rect x="6" y="-8" width="1.2" height="18" fill="#15803d"/>
    
    <!-- Large bell peppers -->
    <g transform="translate(-6, -5)">
      <!-- Large red pepper -->
      <ellipse cx="0" cy="0" rx="4" ry="5.5" fill="#dc2626"/>
      <ellipse cx="0" cy="-1" rx="3.2" ry="4.2" fill="#ef4444" opacity="0.9"/>
      <ellipse cx="0" cy="-1.5" rx="2.4" ry="3" fill="#f87171" opacity="0.7"/>
      <ellipse cx="0" cy="-2" rx="1.6" ry="2" fill="#fca5a5" opacity="0.5"/>
      <!-- Pepper stem and calyx -->
      <rect x="-0.5" y="-5.5" width="1" height="2" fill="#15803d"/>
      <ellipse cx="0" cy="-5.5" rx="1" ry="0.6" fill="#22c55e"/>
      <!-- Pepper highlight -->
      <ellipse cx="-1" cy="-2" rx="1" ry="1.5" fill="#fca5a5" opacity="0.6"/>
    </g>
    
    <g transform="translate(5, -2)">
      <!-- Large yellow pepper -->
      <ellipse cx="0" cy="0" rx="3.5" ry="5" fill="#eab308"/>
      <ellipse cx="0" cy="-1" rx="2.8" ry="3.8" fill="#fbbf24" opacity="0.9"/>
      <ellipse cx="0" cy="-1.5" rx="2" ry="2.6" fill="#fde047" opacity="0.7"/>
      <ellipse cx="0" cy="-2" rx="1.3" ry="1.8" fill="#fef08a" opacity="0.5"/>
      <!-- Pepper stem and calyx -->
      <rect x="-0.5" y="-5" width="1" height="1.8" fill="#15803d"/>
      <ellipse cx="0" cy="-5" rx="0.8" ry="0.5" fill="#22c55e"/>
      <!-- Pepper highlight -->
      <ellipse cx="-0.8" cy="-1.5" rx="0.8" ry="1.2" fill="#fef08a" opacity="0.6"/>
    </g>
    
    <g transform="translate(0, 4)">
      <!-- Large green pepper -->
      <ellipse cx="0" cy="0" rx="3.2" ry="4.5" fill="#16a34a"/>
      <ellipse cx="0" cy="-0.8" rx="2.5" ry="3.4" fill="#22c55e" opacity="0.9"/>
      <ellipse cx="0" cy="-1.2" rx="1.8" ry="2.4" fill="#4ade80" opacity="0.7"/>
      <ellipse cx="0" cy="-1.6" rx="1.2" ry="1.6" fill="#86efac" opacity="0.5"/>
      <!-- Pepper stem and calyx -->
      <rect x="-0.4" y="-4.5" width="0.8" height="1.5" fill="#15803d"/>
      <ellipse cx="0" cy="-4.5" rx="0.7" ry="0.4" fill="#22c55e"/>
      <!-- Pepper highlight -->
      <ellipse cx="-0.7" cy="-1.2" rx="0.7" ry="1" fill="#86efac" opacity="0.6"/>
    </g>
    
    <!-- Additional smaller peppers -->
    <g transform="translate(-3, 6)">
      <!-- Small orange pepper -->
      <ellipse cx="0" cy="0" rx="2.5" ry="3.5" fill="#f97316"/>
      <ellipse cx="0" cy="-0.5" rx="2" ry="2.6" fill="#fb923c" opacity="0.8"/>
      <ellipse cx="0" cy="-1" rx="1.4" ry="1.8" fill="#fdba74" opacity="0.6"/>
      <rect x="-0.3" y="-3.5" width="0.6" height="1.2" fill="#15803d"/>
      <ellipse cx="0" cy="-3.5" rx="0.5" ry="0.3" fill="#22c55e"/>
    </g>
    
    <g transform="translate(7, 8)">
      <!-- Small purple pepper -->
      <ellipse cx="0" cy="0" rx="2.2" ry="3" fill="#7c3aed"/>
      <ellipse cx="0" cy="-0.4" rx="1.7" ry="2.2" fill="#8b5cf6" opacity="0.8"/>
      <ellipse cx="0" cy="-0.8" rx="1.2" ry="1.5" fill="#a78bfa" opacity="0.6"/>
      <rect x="-0.3" y="-3" width="0.6" height="1" fill="#15803d"/>
      <ellipse cx="0" cy="-3" rx="0.4" ry="0.3" fill="#22c55e"/>
    </g>
    
    <!-- Large pepper plant leaves -->
    <ellipse cx="-10" cy="-8" rx="2.5" ry="5" fill="#22c55e" transform="rotate(-25)" opacity="0.9"/>
    <ellipse cx="10" cy="-5" rx="2.5" ry="5" fill="#22c55e" transform="rotate(25)" opacity="0.9"/>
    <ellipse cx="0" cy="-16" rx="2.5" ry="4" fill="#16a34a" opacity="0.9"/>
    <ellipse cx="-5" cy="10" rx="2" ry="4" fill="#22c55e" transform="rotate(-15)" opacity="0.8"/>
    <ellipse cx="8" cy="12" rx="2" ry="4" fill="#22c55e" transform="rotate(15)" opacity="0.8"/>
    <ellipse cx="2" cy="-10" rx="2" ry="3.5" fill="#22c55e" transform="rotate(8)" opacity="0.8"/>
    <ellipse cx="-3" cy="-12" rx="2" ry="3.5" fill="#22c55e" transform="rotate(-8)" opacity="0.8"/>
    
    <!-- Detailed leaf veins -->
    <g stroke="#15803d" stroke-width="0.8" opacity="0.7">
      <line x1="-10" y1="-13" x2="-10" y2="-3"/>
      <line x1="10" y1="-10" x2="10" y2="0"/>
      <line x1="0" y1="-20" x2="0" y2="-12"/>
      <line x1="-5" y1="6" x2="-5" y2="14"/>
      <line x1="8" y1="8" x2="8" y2="16"/>
      <line x1="2" y1="-13.5" x2="2" y2="-6.5"/>
      <line x1="-3" y1="-15.5" x2="-3" y2="-8.5"/>
    </g>
    
    <!-- Secondary leaf veins */
    <g stroke="#15803d" stroke-width="0.4" opacity="0.5">
      <line x1="-11" y1="-10" x2="-9" y2="-8"/>
      <line x1="-11" y1="-6" x2="-9" y2="-4"/>
      <line x1="11" y1="-7" x2="9" y2="-5"/>
      <line x1="11" y1="-3" x2="9" y2="-1"/>
      <line x1="-1" y1="-18" x2="1" y2="-16"/>
      <line x1="-1" y1="-14" x2="1" y2="-12"/>
    </g>
    
    <!-- Root system -->
    <ellipse cx="0" cy="20" rx="8" ry="4" fill="#92400e" opacity="0.5"/>
    <ellipse cx="-4" cy="18" rx="3" ry="2" fill="#92400e" opacity="0.4"/>
    <ellipse cx="6" cy="19" rx="3" ry="2" fill="#92400e" opacity="0.4"/>
  </g>
</svg>